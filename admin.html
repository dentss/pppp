<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Pembayaran UMM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    #toast { position: fixed; right: 20px; bottom: 20px; z-index: 60; }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-lg font-semibold text-maroon">Admin Panel - Pembayaran UMM</h1>
      <div id="adminInfo" class="text-sm text-gray-600">User: admin</div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-md font-semibold">Login Admin</h2>
      <div class="mt-2 flex gap-2">
        <input id="adminUser" placeholder="username" class="border p-2 rounded" />
        <input id="adminPass" placeholder="password" type="password" class="border p-2 rounded" />
        <button id="adminLogin" class="bg-maroon text-white px-3 py-2 rounded">Login</button>
      </div>
    </div>

    <div id="adminArea" class="hidden">
      <div class="bg-white p-4 rounded shadow mb-4">
        <h3 class="font-semibold">Daftar Konfirmasi Pembayaran</h3>
        <div id="paymentsList" class="mt-3 space-y-3"></div>
      </div>
    </div>
  </main>

  <div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
